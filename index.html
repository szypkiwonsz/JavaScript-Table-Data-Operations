<!DOCTYPE html>
<html lang="pl">
<meta charset="utf-8">
<head>
    <title>JavaScript Table Operations</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="static/css/mystyles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="static/js/create_table.js"></script>
</head>
<body>
<table class="table">
    <thead>
    <tr>
        <th onclick="sortColumn('id')">ID</th>
        <th onclick="sortColumn('voivodeship')">Województwo</th>
        <th onclick="sortColumn('area')">Powierzchnia [km²]</th>
        <th onclick="sortColumn('population')">Ludność</th>
        <th onclick="sortColumn('population_density')">Gęstość zaludnienia [osób/km²]</th>
        <!--        <th><button onclick="reset()" type="button">Wyłącz filtry</button></th>-->
        <th>
            <button class="btn" onclick="filterColumn('population', 1000000);reset()" type="button" id="firstFilter">
                Ludność > 1.000.000
            </button>
        </th>
        <th>
            <button class="btn" onclick="filterColumn('population', 2500000);reset()" type="button" id="secondFilter">
                Ludność > 2.500.000
            </button>
        </th>
        <th>
            <button class="btn" onclick="filterColumn('population', 5000000);reset();" type="button" id="thirdFilter">
                Ludność > 5.000.000
            </button>
        </th>
    </tr>
    </thead>
    <tbody id="tableData"></tbody>
    <tfoot id="tableFooter"></tfoot>
</table>
</body>
</html>
